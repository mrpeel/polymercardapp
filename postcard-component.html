<polymer-element name="card-ui">
  <template>
  
  <style>
  html,body {
    height: 100%;
    margin: 0;
    background-color: #E5E5E5;
    font-family: 'RobotoDraft', sans-serif;
  }
  core-header-panel {
    height: 100%;
    overflow: auto;
    -webkit-overflow-scrolling: touch; 
  }
  core-toolbar {
    background: #03a9f4;
    color: white;
  }
  paper-tabs {
    width: 100%;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
  .container {
    width: 80%;
    margin: 50px auto;
  }
  @media (min-width: 481px) {
    paper-tabs {
      width: 200px;
    }
    .container {
      width: 400px;
    }
  }
  </style>

  <core-header-panel>
    <core-toolbar class="{{ {tall : !narrow} | tokenList }}">
          <paper-icon-button icon="refresh" on-click="{{refreshData}}"></paper-icon-button>
          <span flex>My cards</span>
          <paper-icon-button icon="search"></paper-icon-button>
          <paper-icon-button icon="more-vert"></paper-icon-button>
          <paper-fab icon="icons:add" on-click="{{showNewNoteInput}}"></paper-fab>
    
      <paper-tabs selected="all" valueattr="name" self-end on-tap="{{tabSelect}}">
        <paper-tab name="all">ALL</paper-tab>
        <paper-tab name="favorites">FAVORITES</paper-tab>
      </paper-tabs>
    </core-toolbar>
    <div class="container" layout vertical center>
      <post-list show="all"></post-list>
    </div>
  </core-header-panel>

  
</template>

  <script>
  Polymer('card-ui', {
    refreshData: function () {
      var postService = document.querySelector('post-service');
      postService.refreshData();
    },
    tabSelect: function(){
      var list = document.querySelector('post-list');
      var tabs = document.querySelector('paper-tabs');
      list.show = tabs.selected;
    }
  });
  </script>

</polymer-element>
